<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      margin: auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .phishing-warning {
      display: none;
      margin-top: 30px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Inicia sesión</h2>
    <input type="text" placeholder="Correo electrónico">
    <input type="text" placeholder="Contraseña">
    <button>Iniciar Sesión</button>
   
  </div>


</body>
</html>
